{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}  <!-- Add this line -->

{% block content %}
    <h2>Add Menu Item</h2>
    <form method="post" enctype="multipart/form-data">   <!-- Add enctype="multipart/form-data" -->
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
