<!-- 

This is the base template for the Food Menu web application. It includes the following sections:

1. Document Type and Language:
    - Declares the document type as HTML5 and sets the language to English.

2. Head Section:
    - Sets the character encoding to UTF-8.
    - Sets the viewport to ensure proper scaling on different devices.
    - Defines the title block which can be overridden by child templates.
    - Includes Bootstrap CSS from a CDN for styling.
    - Loads static files using Django's `{% load static %}` tag.
    - Links to a custom CSS file located at `webapp/styles.css`.

3. Body Section:
    - Includes a navigation bar from `webapp/navbar.html`.
    - Defines a container for the main content which can be overridden by child templates using the `{% block content %}` tag.

4. Footer Section:
    - Contains a footer with company information, including the name, address, and phone number.
    - Uses Bootstrap classes for styling.

5. Scripts:
    - Includes Bootstrap JavaScript from a CDN for interactive components.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Food Menu{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'webapp/styles.css' %}">
</head>
<body>
    {% include 'webapp/navbar.html' %}
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

     <!-- Footer -->
     <footer class="bg-dark text-light text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 Crispy Cluckâ€™s Fried Chicken</p>
            <p class="mb-0">123 Main Street, Reading, PA</p>
            <p class="mb-0">Phone: (610) 374-3641</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
